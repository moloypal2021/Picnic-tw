                            class="flex-1 border-0 border-grey-light outline-none h-full px-4 self-center relative text-base text-dark-picnic font-karla placeholder:text-dark-picnic"

                                </svg>
                            </button>

                                            <rect width="13" height="17" fill="white" transform="translate(5 3)" />
                                        </clipPath>
                                    </defs>
                                </svg>
                            </span>
